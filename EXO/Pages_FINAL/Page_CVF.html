                                                                                                                     <!--script pour gerer le volume-->
        <script>
            var x = document.getElementById("myAudio"); 
            x.volume=0.1;
            function playAudio() { 
            x.play(); 
            } 
            
            
            function maFonction() {                                                                                         //switch CV anglais francais
                var div = document.getElementById("cvf");
                if (div.style.display === "none") {
                    div.style.display = "block";
                } else {
                    div.style.display = "none";
                }

                var div2 = document.getElementById("cva");
                if (div2.style.display === "none") {
                    div2.style.display = "block";
                } else {
                    div2.style.display = "none";
                }
            }
