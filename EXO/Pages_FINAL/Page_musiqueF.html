        <script>                                                                                                            
            var x = document.getElementById("myAudio"); 
            x.volume=0.1;
            function playAudio() { 
            x.play(); 
            } 

            var music = document.setElem                                                                                    //initialisation des variables
            var son1 = document.getElementById("switchM1img");
            var son2 = document.getElementById("switchM2");
            var son3 = document.getElementById("switchM3");

            function switchS1() {                                                                                           //function pour changer de musique

                document.getElementById("timeM").src = "musique/machine_Gun_Kelly_Candy_feat_Trippie_Redd.mp3";
                son1.style.display = "block";
                son2.style.display = "none";
                son3.style.display = "none";
                 
            }
            
            function switchS2() {                                                                                           //function pour changer de musique

                document.getElementById("timeM").src = "musique/molly_iann_dior.mp3";
                son1.style.display = "none";
                son2.style.display = "block";
                son3.style.display = "none";
                 
            }
                
            function switchS3() {                                                                                           //function pour changer de musique

                document.getElementById("timeM").src = "musique/Perle_Rare_pxrselow.mp3";
                son1.style.display = "none";
                son2.style.display = "none";
                son3.style.display = "block";

            }
